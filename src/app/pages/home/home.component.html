<!--NEWEST SHOW-->
<h2 class="h4 m-0 px-4 py-2 bg-info text-white">Newest</h2>
<app-show-banner [data]="newestShow"
                 class="d-block mb-4 p-4 bg-light"></app-show-banner>

<!--RECOMMENDED SHOW-->
<h2 class="h4 m-0 px-4 py-2 bg-info text-white">Recommended</h2>
<app-show-banner [data]="recommendedShow"
                 class="d-block mb-4 p-4 bg-light"></app-show-banner>

<!--WATCHED SHOWS-->
<h2 class="h4 m-0 px-4 py-2 bg-info text-white">Watched</h2>
<section *ngIf="watchedShows?.length"
         class="mb-4 bg-light p-4">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3"
         *ngFor="let show of watchedShows">
      <app-show-preview-item [data]="show"></app-show-preview-item>
    </div>
  </div>
</section>

<!--RANDOM SHOWS-->
<h2 class="h4 m-0 px-4 py-2 bg-info text-white">See more</h2>
<section class="mb-4 bg-light p-4">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3"
         *ngFor="let show of randomShows">
      <app-show-preview-item [data]="show"></app-show-preview-item>
    </div>
  </div>
</section>
