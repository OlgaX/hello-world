<ng-container *ngIf="data">

  <div class="card mx-auto mb-3">
    <div class="card-content">

      <a [routerLink]="['shows', data.id]">

        <img [src]="data.img"
             alt=""
             class="card-img-top">

        <div class="card-body d-flex flex-column">

          <h5 class="text-light"
                  [innerHTML]="data.title?.length > 25 ?
          (data.title | slice:0:25) + '...' :
          data.title"></h5>

          <p class="text-muted" [innerHTML]="data.description?.length > 120 ?
          (data.description | slice:0:120) + '...' :
          data.description"></p>


          <div *ngIf="data.genres || data.rating"
             class="card-metadata mt-auto pt-1 border-top border-secondary">

            <div class="text-info" *ngIf="data.genres">
              <ng-container *ngFor="let genre of data.genres, last as lastItem">
                {{genre}}{{!lastItem ? ',' : ''}}</ng-container>
            </div>

            <div class="d-flex align-items-center text-light" *ngIf="data.rating">
              <i class="material-icons mr-1 text-warning">star</i>{{data.rating}}
            </div>
          </div>

        </div>

      </a>

    </div>
  </div>

</ng-container>
